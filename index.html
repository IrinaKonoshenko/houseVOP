<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>houseVOP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Raleway:wght@400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-logotip">
            <div class="header-logo"></div>
            <div class="header-logo-text">ЖИЛОЙ КОМПЛЕКС</div>
          </div>
          <nav class="header-menu">
            <ul class="header-list list">
              <li class="header-item">О комплексе</li>
              <li class="header-item">Район</li>
              <li class="header-item">Каталог квартир</li>
              <li class="header-item">Ипотека</li>
              <li class="header-item">Контакты</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-title">Жилой комплекс в историческом центре</div>
          <div class="hero-svg">
            <svg>
              <use href="./image/"></use>
            </svg>
            <div class="hero-contacts">
              <ul class="hero-list list">
                <li class="hero-item">
                  <svg>
                    <use></use>
                  </svg>
                </li>
                <li class="hero-item"><div class="hero-address"></div></li>
                <li class="hero-item">
                  <svg>
                    <use></use>
                  </svg>
                </li>
                <li class="hero-item"><div class="hero-tel"></div></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
