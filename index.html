<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>houseVOP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Raleway:wght@400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-logotip">
            <div class="header-logo">
              <img src="./image/first-screen__logo.svg" alt="" />
            </div>
          </div>
          <nav class="header-menu">
            <ul class="header-list list">
              <li class="header-item">О комплексе</li>
              <li class="header-item">Район</li>
              <li class="header-item">Каталог квартир</li>
              <li class="header-item">Ипотека</li>
              <li class="header-item">Контакты</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-title-block">
            <div class="hero-title">Жилой комплекс в историческом центре</div>
          </div>
          <div class="hero-svg">
            <svg width="40px" height="40px">
              <use href="./image/symbol-defs.svg#icon-mouse"></use>
            </svg>
          </div>
          <div class="hero-contacts">
            <ul class="hero-list list">
              <li class="hero-item">
                <svg width="21px" height="21px">
                  <use href="./image/symbol-defs.svg#icon-placeholder"></use>
                </svg>
                <div class="hero-address">Наб. реки Фонтанки 10-15</div>
              </li>
              <li class="hero-item">
                <svg width="21px" height="21px">
                  <use href="./image/symbol-defs.svg#icon-phone-call"></use>
                </svg>
                <div class="hero-tel">8 (812) 123-45-67</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="advantages">
      <div class="container">
        <div class="advantages-content">
          <ul class="advantages-list list">
            <li class="advantages-item">
              <div class="advantages-svg">
                <svg width="80px" height="80px">
                  <use href="./image/symbol-defs.svg#icon-bench"></use>
                </svg>
              </div>
              <div class="advantages-text">
                Рядом исторические парки и скверы
              </div>
            </li>
            <li class="advantages-item">
              <div class="advantages-svg">
                <svg width="80px" height="80px">
                  <use href="./image/symbol-defs.svg#icon-building"></use>
                </svg>
              </div>
              <div class="advantages-text">Полностью обустроенный</div>
            </li>
            <li class="advantages-item">
              <div class="advantages-svg">
                <svg width="80px" height="80px">
                  <use href="./image/symbol-defs.svg#icon-fountain"></use>
                </svg>
              </div>
              <div class="advantages-text">10 фонтанов на территории</div>
            </li>
            <li class="advantages-item">
              <div class="advantages-svg">
                <svg width="80px" height="80px">
                  <use href="./image/symbol-defs.svg#icon-bicycle"></use>
                </svg>
              </div>
              <div class="advantages-text">6 км велодорожек</div>
            </li>
          </ul>
          <div class="advantages-number">II</div>
        </div>
      </div>
    </div>
    <div class="apartments">
      <div class="container">
        <div class="apartments-content">
          <div class="apartments-title"></div>
          <ul class="apartments-list">
            <li class="apartments-item">
              <div class="apartments-item-content">
                <img src="" alt="" class="apartments-img" />
                <div class="apartments-text"></div>
              </div>
            </li>
            <li class="apartments-item">
              <div class="apartments-item-content">
                <img src="" alt="" class="apartments-img" />
                <div class="apartments-text"></div>
              </div>
            </li>
            <li class="apartments-item">
              <div class="apartments-item-content">
                <img src="" alt="" class="apartments-img" />
                <div class="apartments-text"></div>
              </div>
            </li>
            <li class="apartments-item">
              <div class="apartments-item-content">
                <img src="" alt="" class="apartments-img" />
                <div class="apartments-text"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
